    <h2>Login</h2>

          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>

          <input
            type="checkbox"
            onclick="togglePasswordVisibility('password')"
          />

        </div>

          <input type="submit" value="Login" />
        </div>
